<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Titre</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .controls {
            margin-top: 10px;
            border: 1px solid transparent;
            border-radius: 2px 0 0 2px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            height: 32px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        #pac-input {
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
        }

        #pac-input:focus {
            border-color: #4d90fe;
        }

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;
            background-color: #4d90fe;
            padding: 5px 11px 0px 11px;
        }

        #type-selector label {
            font-family: Roboto;
            font-size: 13px;
            font-weight: 300;
        }
    </style>
</head>

<body>
<div clas="search">
    <form method="post">
        A
        <input id="pac-time" name="pac-time"  class="controls" type="number"
               placeholder="Enter a time" step="1" value="15"/> minute de
        <input id="pac-input" name="pac-input"  class="controls" type="text"
               placeholder="Enter a location"  />
        <input type="hidden" id="pac-data" name="pac-data" />
        <button type="submit" id="pac-submit" disabled="disabled">Rechercher</button>
    </form>
</div>
    <script>
    function init() {
        var input = /** @type {!HTMLInputElement} */(
                document.getElementById('pac-input'));

        var options = { componentRestrictions : {country: 'fr'}};
        var autocomplete = new google.maps.places.Autocomplete(input, options);

        autocomplete.addListener('place_changed', function() {
            var submit = document.getElementById('pac-submit');
            var dataInput = document.getElementById('pac-data');
            dataInput.value = '';
            submit.disabled = true;

            var place = autocomplete.getPlace();
            if (!place.geometry) {
               alert('Place detail not found');
            }

            dataInput.value = JSON.stringify(place);
            submit.disabled = false;
        });

    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYnpxWkyjCS0cfkGgRqbLpdhfH49pjcZ0&libraries=places&callback=init"
        async defer></script>
</body>
</html>
