<div class="container-fluid main">
  <div class="row">
    <div class="col">
      <map></map>
    </div>
    <div class="col">
      <form method="post">
        <div class="form-inline row">
          <div class="form-group">
            <label for="time">De</label>
            <input type="number" class="form-control" id="time" min="1" name="time" placeholder="Minutes" step="1" value="15" required>
          </div>
          <div class="form-group">
            <label for="localisation">minutes de</label>
            <input type="text" class="form-control" id="localisation" name="localisation" placeholder="Localisation" required>
          </div>
        </div>
        <div class="form-inline row">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="type" id="type-maison" value="maison" checked>
              Maison
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="type" id="type-appart" value="apart" checked>
              Appartement
            </label>
          </div>
        </div>
        <div class="form-inline row">
          <label for="localisation">Prix max</label>
          <input type="number" class="form-control" min="1" step="1" id="prix" name="prix" placeholder="Prix">
          €
        </div>
        <div class="form-inline row">
          <label for="localisation">Pièce min</label>
          <input type="number" class="form-control" min="1" step="1"  id="nbPiece" name="nbPiece" value="1" placeholder="Piece min" required>
        </div>
        <div class="form-inline row">
          <input type="hidden" id="data" name="data" required />
          <button type="submit" class="form-control" id="submit" disabled="disabled" data-toggle="modal" data-target="#loader" data-backdrop="static" data-keyboard="false" >Rechercher</button>
        </div>
      </form>
    </div>
  </div>

</div>
