<div class="search">

  {{selectedPlace}}
  <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm.value)">
    <div class="form-inline row">
      <div class="form-group">
        <label for="time">De</label>
        <input type="number" class="form-control" id="time" min="1" placeholder="Minutes" step="1" name="time" ngModel required>
      </div>
      <div class="form-group">
        <label for="localisation">minutes de</label>
        <autocomp></autocomp>
      </div>
    </div>
    <div class="form-inline row">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-control form-check-input" type="checkbox" name="type" id="type-maison" value="maison" checked>
          Maison
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-control form-check-input" type="checkbox" name="type" id="type-appart" value="apart" checked>
          Appartement
        </label>
      </div>
    </div>
    <div class="form-inline row">
      <label for="prix">Prix max</label>
      <input type="number" class="form-control" min="1" step="1" id="prix" name="prix" placeholder="Prix">
      €
    </div>
    <div class="form-inline row">
      <label for="nbPiece">Pièce min</label>
      <input type="number" class="form-control" min="1" step="1"  id="nbPiece" name="nbPiece" value="1" placeholder="Piece min" required>
    </div>
    <div class="form-inline row">
      <button type="submit" class="btn btn-success" [disabled]="!searchForm.valid || !selectedPlace">Rechercher</button>
    </div>
  </form>
</div>
